<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="dice-num">
            <p>Dice Value: <span id="number-of-dice"></span></p>
        </div>

        <div id="div-image">
            <img alt="" id="image">
        </div>

        <div id="div-score">
            <p>Your total score is: <span id="total-score">0</span></p>
        </div>

        <div id="btn-containers">
            <button type="button" id="roll-dice">Roll Dice</button>
            <button type="button" id="reset-btn">Reset Game</button>
        </div>

        <div id="result-div">
            <p id="game-result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
